<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body class="container bg-primary text-white text-center py-5">


  <h1 class="display-1 fw-bold">¿Quieres ser mi novia?</h1>
  <div class="mt-5">
    <button class="btn btn-light btn-lg" onclick="siquiere()">Sí</button>
    <button class="btn btn-danger ms-2 btn-lg" onmouseenter="noquiere(this)">No</button>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
  <script>
    function noquiere(evt) {
      let target = evt;
      console.log(evt);
      let maxWidth = window.innerWidth;
      let maxHeight = window.innerHeight;

      let randomWidth = getRandomInt(0, maxWidth - target.offsetWidth);
      let randomHeight = getRandomInt(0, maxHeight - target.offsetHeight);

      target.style.position = "absolute";
      target.style.top = randomHeight + "px";
      target.style.left = randomWidth + "px";
      console.log("no quiere" + evt);

    }
    function siquiere() {
      alert('Felicitades, ahora eres mi novia')

    }
    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min)) + min;
    }
  </script>
</body>

</html>
